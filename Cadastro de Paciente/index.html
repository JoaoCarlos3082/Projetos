<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="bloco">

        <img src="./sorce/paciente.png" alt="">

        <h1>Paciente</h1> <!-- Paciente -->
        <form action="">

            <div class="nomeidade">
                <input type="text" placeholder="Nome" class="nome"> <!-- nome -->
                <input type="number" placeholder="Idade" class="idade">   <!-- idade -->
            </div>
            <div class="alturadata">
                <input type="number" placeholder="Altura" class="dltura">   <!-- Altura -->
                <input type="date" class="data">   <!-- Data de nascimento --> 
            </div>
            
            <input type="email" placeholder="seuemail@email.com" class="email">    <!-- Email -->

            <p>Seu sexo?</p>    <!-- Sexo -->
            <div class="radio"> <!-- Botaão -->
                <span>
                    <input type="radio" id="homem" name="sexo">
                    <label for="homem">Homem</label>
                </span>

                <span>
                    <input type="radio" id="mulher" name="sexo">
                    <label for="mulher">Mulher</label>
                </span>

            <p>treina?</p>
                <div class="radio">
                    <span>
                        <input type="radio" id="sim" name="tre">
                        <label for="sim">sim</label>
                    </span>
        
                    <span>
                        <input type="radio" id="nao" name="tre">
                        <label for="nao">Não</label>
                    </span>
                </div>
            </div>

            <button>Cadastrar</button> <!-- Cadastro -->

        </form>

    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <main>
        <h2>Cálculo IMC</h2>
        <div class="divAltura">
          <label for="altura">Altura (M)</label>
          <input type="number" id="altura" />
        </div>
        <div class="divPeso">
          <label for="peso">Peso (KG)</label>
          <input type="number" id="peso" />
        </div>
    
        <div class="divCalc">
          <button onclick="calcIMC()">Calcular</button>
        </div>
        
        <span id="resultado"></span>
      </main>
    
      <script src="script.js"></script>
</body>
</html>
